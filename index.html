<!doctype html>
<html>
    
    <head>
        <title>MD5 Webapp</title>
        <meta charset="utf-8">
        <link href="styles/main.css" rel="stylesheet" type="text/css">
        <link href="styles/gaiabb/headers.css" rel="stylesheet" type="text/css">
        <link href="styles/gaiabb/input_areas.css" rel="stylesheet" type="text/css">
        <script src="/scripts/md5.js"></script>
        <script defer src="/scripts/main.js"></script>
    </head>
    
    <body>
        <section role="region" id="normal-view">
            <header>
                 <h1>Translate into MD5:</h1>

            </header>
            <article>
                <form id="translationForm" name="normalString">
                    <textarea name=myString type="text" placeholder="Alphanumeric String"></textarea>
                    <button type="submit" id="translateButton">Translate</button>
                </form>
            </article>
            <div>
                <p id="result"></p>
            </div>
        </section>
    </body>

</html>
